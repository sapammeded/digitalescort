<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naviguard - Your Never-Sleeping Guide</title>
    <meta name="description" content="Professional AR Navigation & Waypoint Tracking - Online & Offline">
    <meta name="theme-color" content="#1e40af">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß≠</text></svg>">
    
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --secondary: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-radius: 16px;
            --shadow: 0 10px 25px rgba(0,0,0,0.5);
            --backdrop: rgba(30, 41, 59, 0.8);
        }

        [data-theme="light"] {
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --backdrop: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            background: var(--backdrop);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicators {
            display: flex;
            gap: 8px;
            font-size: 12px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            background: var(--surface);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* Camera View */
        .camera-view {
            flex: 1;
            position: relative;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: none;
        }

        /* AR Canvas Overlay */
        .ar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #arCanvas {
            width: 100%;
            height: 100%;
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            top: 80px;
            left: 12px;
            right: 12px;
            background: var(--backdrop);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 20;
        }

        .location-info {
            margin-bottom: 12px;
        }

        .location-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .coordinates {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
        }

        .navigation-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .distance {
            font-size: 14px;
            font-weight: 600;
        }

        .bearing {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 30;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--backdrop);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: var(--primary);
        }

        .control-btn.primary {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Waypoint List */
        .waypoint-list {
            position: absolute;
            bottom: 100px;
            left: 12px;
            right: 12px;
            background: var(--backdrop);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 25;
        }

        .waypoint-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .waypoint-item:last-child {
            border-bottom: none;
        }

        .waypoint-name {
            font-size: 14px;
        }

        .waypoint-distance {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Mode Selector */
        .mode-selector {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            z-index: 40;
        }

        .mode-btn {
            padding: 8px 12px;
            background: var(--backdrop);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 12px;
            cursor: pointer;
        }

        .mode-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            gap: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--surface);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: transform 0.3s ease;
            max-width: 90vw;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .control-btn {
                width: 56px;
                height: 56px;
                font-size: 20px;
            }
            
            .info-panel {
                top: 70px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 12px;
            }
            
            .app-title {
                font-size: 16px;
            }
            
            .control-btn {
                width: 52px;
                height: 52px;
            }
        }

        /* High contrast support */
        @media (prefers-contrast: high) {
            .control-btn {
                border-width: 3px;
            }
            
            .info-panel {
                border: 2px solid var(--text-primary);
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="app">

        <div class="header">

                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="navigation">üß≠ Navigation</button>

            </button>

    <script>
        class NaviguardApp {
            constructor() {
                this.config = {
                    autoSaveInterval: 5000,
                    gpsHighAccuracy: true,
                    defaultCamera: 'environment',
                    offlineMode: false,
                    pathRecording: true
                };
                
                this.state = {
                    isInitialized: false,
                    currentMode: 'navigation',
                    waypoints: [],
                    currentPath: [],
                    isNavigating: false,
                    currentTarget: null,
                    cameraStream: null,
                    gpsWatchId: null,
                    lastPosition: null,
                    deviceOrientation: null
                };

                this.cache = {
                    waypoints: new Map(),
                    paths: new Map(),
                    maps: new Map()
                };

                this.init();
            }

            async init() {
                try {
                    this.showLoading('Memulai kamera...');
                    await this.initializeCamera();
                    
                    this.showLoading('Mengaktifkan GPS...');
                    await this.initializeGPS();
                    
                    this.showLoading('Menyiapkan sensor...');
                    await this.initializeSensors();
                    
                    this.showLoading('Memuat data lokal...');
                    await this.loadCachedData();
                    
                    this.initializeUI();
                    this.startServices();
                    
                    setTimeout(() => {
                        this.hideLoading();
                        this.showToast('Naviguard siap!', 'success');
                    }, 1000);
                    
                } catch (error) {
                    this.showToast('Gagal memulai aplikasi: ' + error.message, 'error');
                    console.error('Initialization error:', error);
                }
            }

            // Camera System
            async initializeCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: this.config.defaultCamera,
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };
                    
                    this.state.cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                    document.getElementById('video').srcObject = this.state.cameraStream;
                    
                } catch (error) {
                    throw new Error('Kamera tidak dapat diakses: ' + error.message);
                }
            }

            // GPS System
            initializeGPS() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error('GPS tidak didukung'));
                        return;
                    }

                    this.state.gpsWatchId = navigator.geolocation.watchPosition(
                        (position) => {
                            this.handlePositionUpdate(position);
                            resolve();
                        },
                        (error) => {
                            this.handleGPSError(error);
                            reject(error);
                        },
                        {
                            enableHighAccuracy: this.config.gpsHighAccuracy,
                            maximumAge: 1000,
                            timeout: 10000
                        }
                    );
                });
            }

            handlePositionUpdate(position) {
                this.state.lastPosition = position;
                this.updateGPSDisplay(position);
                this.recordPathPoint(position);
                this.updateARDisplay();
                
                // Update connection status based on navigator.onLine
                this.updateConnectionStatus();
            }

            updateGPSDisplay(position) {
                const coords = position.coords;
                document.getElementById('coordinates').textContent = 
                    `Lat: ${coords.latitude.toFixed(6)}, Lng: ${coords.longitude.toFixed(6)}`;
                
                document.getElementById('gpsStatus').innerHTML = 
                    `<span>üìç</span><span>GPS: ${Math.round(coords.accuracy)}m</span>`;
            }

            // Sensor System
            initializeSensors() {
                if (window.DeviceOrientationEvent) {
                    window.addEventListener('deviceorientation', (event) => {
                        this.state.deviceOrientation = event;
                    });
                }
            }

            // AR Display System
            updateARDisplay() {
                const canvas = document.getElementById('arCanvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size to match video
                if (canvas.width !== canvas.offsetWidth || canvas.height !== canvas.offsetHeight) {
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                }
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw current path
                this.drawPath(ctx);
                
                // Draw waypoints
                this.drawWaypoints(ctx);
                
                // Draw navigation guide if active
                if (this.state.isNavigating && this.state.currentTarget) {
                    this.drawNavigationGuide(ctx);
                }
            }

            drawPath(ctx) {
                if (this.state.currentPath.length < 2) return;
                
                ctx.strokeStyle = '#0ea5e9';
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.beginPath();
                
                this.state.currentPath.forEach((point, index) => {
                    const screenPos = this.gpsToScreen(point.lat, point.lng);
                    if (index === 0) {
                        ctx.moveTo(screenPos.x, screenPos.y);
                    } else {
                        ctx.lineTo(screenPos.x, screenPos.y);
                    }
                });
                
                ctx.stroke();
            }

            drawWaypoints(ctx) {
                this.state.waypoints.forEach(waypoint => {
                    const screenPos = this.gpsToScreen(waypoint.lat, waypoint.lng);
                    
                    // Draw waypoint circle
                    ctx.fillStyle = waypoint.id === this.state.currentTarget ? '#ef4444' : '#10b981';
                    ctx.beginPath();
                    ctx.arc(screenPos.x, screenPos.y, 8, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // Draw waypoint label
                    ctx.fillStyle = 'white';
                    ctx.font = '12px system-ui';
                    ctx.fillText(waypoint.name, screenPos.x + 10, screenPos.y - 10);
                });
            }

            drawNavigationGuide(ctx) {
                if (!this.state.lastPosition || !this.state.deviceOrientation) return;
                
                const target = this.state.waypoints.find(w => w.id === this.state.currentTarget);
                if (!target) return;
                
                const centerX = ctx.canvas.width / 2;
                const centerY = ctx.canvas.height / 2;
                
                // Calculate bearing to target
                const bearing = this.calculateBearing(
                    this.state.lastPosition.coords.latitude,
                    this.state.lastPosition.coords.longitude,
                    target.lat,
                    target.lng
                );
                
                // Draw direction arrow
                ctx.strokeStyle = '#f59e0b';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY - 20);
                ctx.lineTo(centerX - 10, centerY + 10);
                ctx.lineTo(centerX + 10, centerY + 10);
                ctx.closePath();
                ctx.stroke();
                
                // Update distance info
                const distance = this.calculateDistance(
                    this.state.lastPosition.coords.latitude,
                    this.state.lastPosition.coords.longitude,
                    target.lat,
                    target.lng
                );
                
                document.getElementById('distanceInfo').textContent = `Jarak: ${distance.toFixed(1)}m`;
                document.getElementById('bearingInfo').textContent = `Arah: ${Math.round(bearing)}¬∞`;
            }

            // Waypoint Management
            setWaypoint() {
                if (!this.state.lastPosition) {
                    this.showToast('Tunggu GPS aktif terlebih dahulu', 'warning');
                    return;
                }

                const waypoint = {
                    id: Date.now().toString(),
                    name: `Waypoint ${this.state.waypoints.length + 1}`,
                    lat: this.state.lastPosition.coords.latitude,
                    lng: this.state.lastPosition.coords.longitude,
                    timestamp: Date.now()
                };

                this.state.waypoints.push(waypoint);
                this.cache.waypoints.set(waypoint.id, waypoint);
                this.saveToStorage('waypoints', Array.from(this.cache.waypoints.values()));
                
                this.showToast(`Waypoint "${waypoint.name}" disimpan`, 'success');
                this.updateWaypointList();
            }

            startNavigationToWaypoint(waypointId) {
                this.state.currentTarget = waypointId;
                this.state.isNavigating = true;
                this.showToast('Navigasi dimulai', 'success');
            }

            // Path Recording
            recordPathPoint(position) {
                if (!this.config.pathRecording) return;
                
                const point = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    timestamp: Date.now(),
                    accuracy: position.coords.accuracy
                };
                
                this.state.currentPath.push(point);
                
                // Auto-save every 10 points
                if (this.state.currentPath.length % 10 === 0) {
                    this.saveToStorage('currentPath', this.state.currentPath);
                }
            }

            // Utility Functions
            gpsToScreen(lat, lng) {
                // Simple projection - in real app, use proper coordinate transformation
                const canvas = document.getElementById('arCanvas');
                if (!this.state.lastPosition) return { x: 0, y: 0 };
                
                const currentLat = this.state.lastPosition.coords.latitude;
                const currentLng = this.state.lastPosition.coords.longitude;
                
                const x = ((lng - currentLng) * 1000000) + canvas.width / 2;
                const y = ((lat - currentLat) * 1000000) + canvas.height / 2;
                
                return { x, y };
            }

            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371000; // Earth radius in meters
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            calculateBearing(lat1, lon1, lat2, lon2) {
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const y = Math.sin(dLon) * Math.cos(lat2 * Math.PI / 180);
                const x = Math.cos(lat1 * Math.PI / 180) * Math.sin(lat2 * Math.PI / 180) -
                    Math.sin(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.cos(dLon);
                return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
            }

            // UI Management
            initializeUI() {
                // Control buttons
                document.getElementById('btnSetWaypoint').addEventListener('click', () => this.setWaypoint());
                document.getElementById('btnStartNavigation').addEventListener('click', () => this.toggleNavigation());
                document.getElementById('btnTogglePath').addEventListener('click', () => this.togglePathRecording());
                document.getElementById('btnToggleCamera').addEventListener('click', () => this.toggleCamera());
                
                // Mode selector
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.state.currentMode = e.target.dataset.mode;
                        this.onModeChange();
                    });
                });

                // Online/offline detection
                window.addEventListener('online', () => this.updateConnectionStatus());
                window.addEventListener('offline', () => this.updateConnectionStatus());
            }

            onModeChange() {
                const waypointList = document.getElementById('waypointList');
                
                switch (this.state.currentMode) {
                    case 'navigation':
                        waypointList.style.display = 'none';
                        this.showToast('Mode Navigation aktif', 'success');
                        break;
                    case 'exploration':
                        waypointList.style.display = 'block';
                        this.showToast('Mode Exploration aktif', 'success');
                        break;
                    case 'professional':
                        waypointList.style.display = 'block';
                        this.showToast('Mode Professional aktif', 'success');
                        break;
                }
                
                this.updateWaypointList();
            }

            updateWaypointList() {
                const list = document.getElementById('waypointList');
                list.innerHTML = '';
                
                this.state.waypoints.forEach(waypoint => {
                    const item = document.createElement('div');
                    item.className = 'waypoint-item';
                    
                    const distance = this.state.lastPosition ? 
                        this.calculateDistance(
                            this.state.lastPosition.coords.latitude,
                            this.state.lastPosition.coords.longitude,
                            waypoint.lat,
                            waypoint.lng
                        ).toFixed(0) + 'm' : '--';
                    
                    item.innerHTML = `
                        <div class="waypoint-name">${waypoint.name}</div>
                        <div class="waypoint-distance">${distance}</div>
                    `;
                    
                    item.addEventListener('click', () => this.startNavigationToWaypoint(waypoint.id));
                    list.appendChild(item);
                });
            }

            updateConnectionStatus() {
                const statusElement = document.getElementById('connectionStatus');
                if (navigator.onLine) {
                    statusElement.innerHTML = '<span>üåê</span><span>Online</span>';
                    statusElement.style.color = '';
                } else {
                    statusElement.innerHTML = '<span>üì¥</span><span>Offline</span>';
                    statusElement.style.color = '#f59e0b';
                }
            }

            // Control Functions
            toggleNavigation() {
                this.state.isNavigating = !this.state.isNavigating;
                if (this.state.isNavigating && this.state.waypoints.length > 0) {
                    this.state.currentTarget = this.state.waypoints[0].id;
                    this.showToast('Navigasi dimulai', 'success');
                } else {
                    this.state.currentTarget = null;
                    this.showToast('Navigasi dihentikan', 'warning');
                }
            }

            togglePathRecording() {
                this.config.pathRecording = !this.config.pathRecording;
                this.showToast(
                    this.config.pathRecording ? 'Perekaman jalur diaktifkan' : 'Perekaman jalur dimatikan',
                    this.config.pathRecording ? 'success' : 'warning'
                );
            }

            async toggleCamera() {
                try {
                    // Stop current stream
                    this.state.cameraStream.getTracks().forEach(track => track.stop());
                    
                    // Switch camera
                    this.config.defaultCamera = this.config.defaultCamera === 'user' ? 'environment' : 'user';
                    
                    // Restart camera
                    await this.initializeCamera();
                    this.showToast('Kamera diganti', 'success');
                } catch (error) {
                    this.showToast('Gagal mengganti kamera', 'error');
                }
            }

            // Storage Management
            saveToStorage(key, data) {
                try {
                    localStorage.setItem(`naviguard_${key}`, JSON.stringify(data));
                } catch (error) {
                    console.warn('Gagal menyimpan data:', error);
                }
            }

            loadFromStorage(key) {
                try {
                    const data = localStorage.getItem(`naviguard_${key}`);
                    return data ? JSON.parse(data) : null;
                } catch (error) {
                    console.warn('Gagal memuat data:', error);
                    return null;
                }
            }

            async loadCachedData() {
                const savedWaypoints = this.loadFromStorage('waypoints');
                if (savedWaypoints) {
                    savedWaypoints.forEach(wp => this.cache.waypoints.set(wp.id, wp));
                    this.state.waypoints = savedWaypoints;
                }
                
                const savedPath = this.loadFromStorage('currentPath');
                if (savedPath) {
                    this.state.currentPath = savedPath;
                }
            }

            // Service Management
            startServices() {
                // Update AR display every 100ms
                setInterval(() => this.updateARDisplay(), 100);
                
                // Auto-save every 5 seconds
                setInterval(() => {
                    this.saveToStorage('waypoints', Array.from(this.cache.waypoints.values()));
                    this.saveToStorage('currentPath', this.state.currentPath);
                }, this.config.autoSaveInterval);
            }

            // UI Helpers
            showLoading(message) {
                document.getElementById('loadingScreen').style.display = 'flex';
                if (message) {
                    document.getElementById('loadingStatus').textContent = message;
                }
            }

            hideLoading() {
                document.getElementById('loadingScreen').style.display = 'none';
            }

            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type} show`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            handleGPSError(error) {
                let message = 'Error GPS';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        message = 'Izin GPS ditolak';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        message = 'Posisi tidak tersedia';
                        break;
                    case error.TIMEOUT:
                        message = 'Timeout GPS';
                        break;
                }
                
                document.getElementById('gpsStatus').innerHTML = `<span>üìç</span><span>${message}</span>`;
                document.getElementById('gpsStatus').style.color = '#ef4444';
            }
        }

        // Initialize app when page loads
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new NaviguardApp();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden - reduce resource usage
            } else {
                // Page is visible - ensure services are running
            }
        });

        // Prevent drag and drop
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => e.preventDefault());
    </script>
</body>
